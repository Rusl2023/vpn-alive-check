name: Check VLESS Servers

on:
  schedule:
    - cron: '*/9 * * * *'  # запуск каждые 9 минут
  workflow_dispatch:        # можно запускать вручную

jobs:
  check-vless:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Download server list
        run: |
          mkdir -p temp
          curl -sSL -o temp/26.txt https://github.com/AvenCores/goida-vpn-configs/raw/refs/heads/main/githubmirror/26.txt

      - name: Check VLESS servers
        id: check_alive
        run: |
          import os
          import socket

          input_file = 'temp/26.txt'
          output_file = 'githubmirror/26_alive.txt'

          alive_servers = []

          if os.path.exists(input_file):
              with open(input_file, 'r') as f:
                  servers = [line.strip() for line in f if line.strip()]

              for server in servers:
                  # Проверяем, что это VLESS
                  if not server.lower().startswith('vless://'):
                      continue

                  try:
                      # vless://UUID@host:port?params
                      after_scheme = server.split('://',1)[1]
                      user_host_port = after_scheme.split('@')[1]
                      host_port = user_host_port.split('?')[0]
                      host, port = host_port.split(':')
                      port = int(port)

                      # Проверка TCP соединения
                      sock = socket.create_connection((host, port), timeout=5)
                      sock.close()
                      alive_servers.append(server)
                      print(f"[ALIVE] {server}")
                  except Exception:
                      print(f"[DEAD] {server}")

              os.makedirs(os.path.dirname(output_file), exist_ok=True)
              with open(output_file, 'w') as f:
                  f.write('\n'.join(alive_servers))
          else:
              print(f"No input file '{input_file}' found.")

          print(f"::set-output name=count::{len(alive_servers)}")

      - name: Commit and push alive servers
        if: steps.check_alive.outputs.count != '0'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add githubmirror/26_alive.txt
          git commit -m "Update alive VLESS servers" || echo "Nothing to commit"
          git push https://$GH_PAT@github.com/${{ github.repository }} HEAD:main
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
