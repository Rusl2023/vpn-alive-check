name: Check VLESS Servers

on:
  schedule:
    - cron: '*/9 * * * *'  # каждые 9 минут
  workflow_dispatch:        # можно запускать вручную

jobs:
  check-vless:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Download 26.txt from goida-vpn-configs
        run: |
          mkdir -p githubmirror
          curl -sSL -o githubmirror/26.txt https://github.com/AvenCores/goida-vpn-configs/raw/refs/heads/main/githubmirror/26.txt

      - name: Check VLESS servers
        id: check_alive
        run: |
          import os
          import socket

          input_file = 'githubmirror/26.txt'
          output_file = 'githubmirror/26_alive.txt'

          alive_servers = []

          if os.path.exists(input_file):
              with open(input_file, 'r') as f:
                  lines = [line.strip() for line in f if line.strip()]

              # Проверяем только VLESS-сервера (строки начинаются с "vless://")
              vless_servers = [line for line in lines if line.lower().startswith("vless://")]

              for server in vless_servers:
                  try:
                      # Вытаскиваем хост и порт из URL vless://
                      import re
                      match = re.search(r'vless://[^@]+@([^:/]+):(\d+)', server)
                      if not match:
                          continue
                      host, port = match.group(1), int(match.group(2))
                      sock = socket.create_connection((host, port), timeout=5)
                      sock.close()
                      alive_servers.append(server)
                      print(f"[ALIVE] {server}")
                  except Exception:
                      print(f"[DEAD] {server}")

              # Записываем живые сервера
              os.makedirs(os.path.dirname(output_file), exist_ok=True)
              with open(output_file, 'w') as f:
                  f.write('\n'.join(alive_servers))
          else:
              print(f"No input file '{input_file}' found.")

          print(f"::set-output name=count::{len(alive_servers)}")

      - name: Commit and push alive servers
        if: steps.check_alive.outputs.count != '0'
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add githubmirror/26_alive.txt
          git commit -m "Update alive VLESS servers" || echo "No changes to commit"
          git push https://$GH_PAT@github.com/${{ github.repository }} HEAD:main
