name: Check VLESS Servers

on:
  schedule:
    - cron: '*/9 * * * *'  # запуск каждые 9 минут
  workflow_dispatch:        # можно запускать вручную

jobs:
  check-vless:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Check VLESS servers
        id: check_alive
        run: |
          import os
          import requests

          # Входной файл с серверами VLESS, по одному на строку
          input_file = 'servers_vless.txt'
          output_file = 'githubmirror/26_alive.txt'

          alive_servers = []

          if os.path.exists(input_file):
              with open(input_file, 'r') as f:
                  servers = [line.strip() for line in f if line.strip()]

              for server in servers:
                  try:
                      # Простейшая проверка: TCP соединение на порт VLESS (обычно 443)
                      host, port = server.split(':')
                      import socket
                      sock = socket.create_connection((host, int(port)), timeout=5)
                      sock.close()
                      alive_servers.append(server)
                      print(f"[ALIVE] {server}")
                  except Exception:
                      print(f"[DEAD] {server}")

              # Записываем только живые серверы
              os.makedirs(os.path.dirname(output_file), exist_ok=True)
              with open(output_file, 'w') as f:
                  f.write('\n'.join(alive_servers))
          else:
              print(f"No input file '{input_file}' found.")

          # Отправляем количество живых серверов в output
          print(f"::set-output name=count::{len(alive_servers)}")

      - name: Commit and push alive servers
        if: steps.check_alive.outputs.count != '0'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add githubmirror/26_alive.txt
          git commit -m "Update alive VLESS servers"
          git push https://$GH_PAT@github.com/${{ github.repository }} HEAD:main
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
