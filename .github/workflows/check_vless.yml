name: Check VLESS Servers

on:
  schedule:
    - cron: '*/9 * * * *'  # каждые 9 минут
  workflow_dispatch:        # можно запускать вручную

jobs:
  check-vless:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Check VLESS servers
        id: check_alive
        run: |
          python - << 'EOF'
          import os
          import requests
          import socket

          url = 'https://github.com/AvenCores/goida-vpn-configs/raw/refs/heads/main/githubmirror/26.txt'
          resp = requests.get(url)
          servers = [line.strip() for line in resp.text.splitlines() if line.startswith('vless://')]

          alive_servers = []

          for server in servers:
              try:
                  host_port = server.split('@')[1].split('?')[0]
                  host, port = host_port.split(':')
                  sock = socket.create_connection((host, int(port)), timeout=5)
                  sock.close()
                  alive_servers.append(server)
                  print(f"[ALIVE] {server}")
              except Exception:
                  print(f"[DEAD] {server}")

          output_file = 'githubmirror/26_alive.txt'
          os.makedirs(os.path.dirname(output_file), exist_ok=True)
          with open(output_file, 'w') as f:
              f.write('\n'.join(alive_servers))

          print(f"::set-output name=count::{len(alive_servers)}")
          EOF

      - name: Commit and push alive servers
        if: steps.check_alive.outputs.count != '0'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add githubmirror/26_alive.txt
          git commit -m "Update alive VLESS servers" || echo "No changes to commit"
          git push https://$GH_PAT@github.com/${{ github.repository }} HEAD:main
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
