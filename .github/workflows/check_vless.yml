name: Check VLESS Servers

on:
  schedule:
    - cron: '*/9 * * * *'  # каждые 9 минут
  workflow_dispatch:        # ручной запуск

jobs:
  check-vless:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests

      - name: Check VLESS servers
        id: check_alive
        run: |
          python - <<'EOF'
          import os
          import socket
          import time
          import requests

          # Скачиваем список серверов
          url = 'https://github.com/AvenCores/goida-vpn-configs/raw/refs/heads/main/githubmirror/26.txt'
          r = requests.get(url)
          lines = r.text.splitlines()

          alive = {}
          output_file = 'githubmirror/26_alive.txt'
          os.makedirs(os.path.dirname(output_file), exist_ok=True)

          for line in lines:
              line = line.strip()
              if not line.startswith("vless://"):
                  continue

              country = line.split('#')[-1] if '#' in line else 'unknown'

              try:
                  tmp = line.split('@')[1]
                  host_port = tmp.split('?')[0]
                  host, port = host_port.split(':')
                  port = int(port)

                  start = time.time()
                  sock = socket.create_connection((host, port), timeout=5)
                  sock.close()
                  latency = time.time() - start

                  # Добавляем только один сервер на страну с минимальной задержкой
                  if country not in alive or latency < alive[country][1]:
                      alive[country] = (line, latency)

                  print(f"[ALIVE] {line} ({latency:.2f}s)")
              except Exception:
                  print(f"[DEAD] {line}")

          # Записываем живые серверы в файл
          with open(output_file, 'w') as f:
              for line, _ in alive.values():
                  f.write(line + "\n")

          print(f"::set-output name=count::{len(alive)}")
          EOF

      - name: Commit and push alive servers
        if: steps.check_alive.outputs.count != '0'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add githubmirror/26_alive.txt
          git diff --cached --quiet || git commit -m "Update alive VLESS servers"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main
