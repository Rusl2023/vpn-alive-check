name: Check VPN servers

on:
  schedule:
    - cron: "*/9 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r source/requirements.txt

      - name: Run checker
        run: python source/check_servers.py

      - name: Commit result
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add githubmirror/26_alive.txt
          git diff --cached --quiet || git commit -m "update alive list"
          git push
