name: Check VLESS Servers (Reality + GeoIP + #Country, One per Country)

on:
  schedule:
    - cron: '*/9 * * * *'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip requests geoip2

      - name: Check VLESS servers (security=reality, double TCP, 1 per GeoIP + #Country)
        id: check_alive
        run: |
          python - <<'EOF'
          import os
          import time
          import socket
          import requests
          import urllib.parse
          from concurrent.futures import ThreadPoolExecutor, as_completed
          import geoip2.database

          URL = "https://github.com/AvenCores/goida-vpn-configs/raw/refs/heads/main/githubmirror/26.txt"

          TIMEOUT = 1.0
          MAX_LATENCY = 600
          CHECK_COUNT = 3
          DOUBLE_CHECKS = 2
          MAX_WORKERS = 150
          GEOIP_DB = "geoip/GeoLite2-Country.mmdb"

          print("Loading GeoIP database...")
          reader = geoip2.database.Reader(GEOIP_DB)

          print("Downloading 26.txt ...")
          lines = requests.get(URL, timeout=20).text.splitlines()
          vless_list = [l.strip() for l in lines if l.strip().startswith("vless://")]
          print(f"Total VLESS links: {len(vless_list)}")

          def tcp_ping(host, port):
              try:
                  start = time.time()
                  sock = socket.create_connection((host, port), timeout=TIMEOUT)
                  sock.close()
                  return int((time.time() - start) * 1000)
              except Exception:
                  return None

          def median(values):
              s = sorted(values)
              return s[len(s)//2]

          def parse_vless(link):
              try:
                  u = urllib.parse.urlparse(link)
                  query = urllib.parse.parse_qs(u.query)
                  security = query.get('security', [''])[0]
                  sni = query.get('sni', [u.hostname])[0]
                  if security != "reality" or not sni:
                      return None, None, None, None
                  host = u.hostname
                  port = u.port or 443
                  tag_country = link.split('#')[-1] if '#' in link else 'unknown'
                  return host, port, link, tag_country
              except Exception:
                  return None, None, None, None

          def get_geoip_country(host):
              try:
                  ip = socket.gethostbyname(host)
                  country_info = reader.country(ip)
                  return country_info.country.iso_code or "unknown"
              except Exception:
                  return "unknown"

          def check_vless_pass(host, port):
              pings = []
              for _ in range(CHECK_COUNT):
                  ping = tcp_ping(host, port)
                  if ping is None or ping > MAX_LATENCY:
                      return None
                  pings.append(ping)
              return median(pings)

          def check_vless(link):
              host, port, full_link, tag_country = parse_vless(link)
              if not host:
                  return None
              for _ in range(DOUBLE_CHECKS):
                  med = check_vless_pass(host, port)
                  if med is None:
                      return None
              geo_country = get_geoip_country(host)
              # Фильтр по совпадению GeoIP + #Country
              if geo_country != tag_country:
                  return None
              return med, full_link, geo_country

          alive_by_country = {}
          start = time.time()

          with ThreadPoolExecutor(max_workers=MAX_WORKERS) as ex:
              futures = [ex.submit(check_vless, v) for v in vless_list]
              for i, f in enumerate(as_completed(futures), 1):
                  r = f.result()
                  if r:
                      med, link, country = r
                      old = alive_by_country.get(country)
                      if not old or med < old[0]:
                          alive_by_country[country] = (med, link)
                      print(f"[OK] {country} {med} ms")
                  if i % 50 == 0:
                      print(f"Checked {i}/{len(vless_list)}")

          results = sorted(alive_by_country.values(), key=lambda x: x[0])

          elapsed = int(time.time() - start)
          print(f"Finished in {elapsed} sec. Alive countries: {len(results)}")

          os.makedirs("githubmirror", exist_ok=True)
          with open("githubmirror/26_alive.txt", "w") as f:
              for _, link in results:
                  f.write(link + "\n")

          with open(os.environ["GITHUB_OUTPUT"], "a") as out:
              out.write(f"count={len(results)}\n")
          EOF

      - name: Commit and push result
        if: steps.check_alive.outputs.count != '0'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add githubmirror/26_alive.txt
          git diff --cached --quiet || git commit -m "Update alive VLESS servers (security=reality, GeoIP + #Country)"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main
