name: Check VLESS Servers (Reality, Optimized TCP)

on:
  schedule:
    - cron: '*/9 * * * *'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip requests

      # 4️⃣ Optimized check
      - name: Check VLESS servers (security=reality, double TCP check)
        id: check_alive
        run: |
          python - <<'EOF'
          import os
          import time
          import socket
          import requests
          import urllib.parse
          from concurrent.futures import ThreadPoolExecutor, as_completed

          URL = "https://github.com/AvenCores/goida-vpn-configs/raw/refs/heads/main/githubmirror/26.txt"

          TIMEOUT = 1.0
          MAX_LATENCY = 600
          CHECK_COUNT = 3
          DOUBLE_CHECKS = 2
          MAX_WORKERS = 150

          print("Downloading 26.txt ...")
          lines = requests.get(URL, timeout=20).text.splitlines()
          vless_list = [l.strip() for l in lines if l.strip().startswith("vless://")]
          print(f"Total VLESS links: {len(vless_list)}")

          def tcp_ping(host, port):
              start = time.time()
              sock = socket.create_connection((host, port), timeout=TIMEOUT)
              sock.close()
              return int((time.time() - start) * 1000)

          def median(values):
              s = sorted(values)
              return s[len(s)//2]

          def parse_vless(link):
              try:
                  u = urllib.parse.urlparse(link)
                  query = urllib.parse.parse_qs(u.query)
                  security = query.get('security', [''])[0]
                  sni = query.get('sni', [u.hostname])[0]
                  if security != "reality" or not sni:
                      return None, None, None
                  return u.hostname, u.port or 443, link
              except Exception:
                  return None, None, None

          def check_vless_pass(host, port):
              pings = []
              for _ in range(CHECK_COUNT):
                  ping = tcp_ping(host, port)
                  if ping > MAX_LATENCY:
                      return None
                  pings.append(ping)
              return median(pings)

          def check_vless(link):
              host, port, full_link = parse_vless(link)
              if not host:
                  return None
              for _ in range(DOUBLE_CHECKS):
                  med = check_vless_pass(host, port)
                  if med is None:
                      return None
              return med, full_link

          results = []
          start = time.time()

          with ThreadPoolExecutor(max_workers=MAX_WORKERS) as ex:
              futures = [ex.submit(check_vless, v) for v in vless_list]
              for i, f in enumerate(as_completed(futures), 1):
                  r = f.result()
                  if r:
                      results.append(r)
                      print(f"[OK] {r[0]} ms")
                  if i % 50 == 0:
                      print(f"Checked {i}/{len(vless_list)}")

          results.sort(key=lambda x: x[0])

          print(f"Finished in {int(time.time()-start)} sec. Alive: {len(results)}")

          os.makedirs("githubmirror", exist_ok=True)
          with open("githubmirror/26_alive.txt", "w") as f:
              for _, link in results:
                  f.write(link + "\n")

          with open(os.environ["GITHUB_OUTPUT"], "a") as out:
              out.write(f"count={len(results)}\n")
          EOF

      # 5️⃣ Commit and push
      - name: Commit and push result
        if: steps.check_alive.outputs.count != '0'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add githubmirror/26_alive.txt
          git diff --cached --quiet || git commit -m "Update alive VLESS servers (security=reality, optimized)"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main
