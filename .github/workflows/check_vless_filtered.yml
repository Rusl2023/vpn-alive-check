name: Filter best VLESS per country (python strict)

on:
  schedule:
    - cron: "*/9 * * * *"
  workflow_dispatch:

jobs:
  filter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Filter best VLESS per country
        run: |
          python <<'EOF'
          import socket, time, os, re, ssl, urllib.parse
          from collections import defaultdict

          INPUT = "githubmirror/26_alive.txt"
          OUTPUT = "githubmirror/26_alive_filtered.txt"
          TIMEOUT = 1.5
          MAX_PING = 600

          if not os.path.exists(INPUT):
              print("Input file not found")
              exit(0)

          def tcp_ping(host, port):
              start = time.time()
              s = socket.create_connection((host, port), timeout=TIMEOUT)
              s.close()
              return int((time.time() - start) * 1000)

          def http_check(host, port, https=False):
              try:
                  proto = "https" if https else "http"
                  ctx = ssl._create_unverified_context() if https else None
                  conn = socket.create_connection((host, port), timeout=TIMEOUT)
                  if https:
                      conn = ctx.wrap_socket(conn, server_hostname=host)
                  conn.sendall(b"HEAD / HTTP/1.1\r\nHost: %b\r\n\r\n" % host.encode())
                  conn.close()
                  return True
              except:
                  return False

          best = {}

          with open(INPUT) as f:
              for line in f:
                  line = line.strip()
                  if not line.startswith("vless://"):
                      continue
                  if "N/A" in line:
                      continue

                  try:
                      country = line.split("#", 1)[1]
                  except:
                      continue

                  try:
                      netloc = line.split("@",1)[1].split("?",1)[0]
                      host, port = netloc.split(":")
                      port = int(port)
                  except:
                      continue

                  try:
                      ping = tcp_ping(host, port)
                      if ping >= MAX_PING:
                          continue
                      if not http_check(host, port, False):
                          continue
                      if not http_check(host, port, True):
                          continue
                  except:
                      continue

                  if country not in best or ping < best[country][0]:
                      best[country] = (ping, line)

          os.makedirs("githubmirror", exist_ok=True)
          with open(OUTPUT, "w") as f:
              for ping, line in sorted(best.values(), key=lambda x: x[0]):
                  f.write(line + "\n")

          print("===== FILTERED RESULT =====")
          print(open(OUTPUT).read())
          EOF

      - name: Commit and push filtered file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add githubmirror/26_alive_filtered.txt
          git diff --cached --quiet || git commit -m "Update best VLESS per country (python strict)"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main
