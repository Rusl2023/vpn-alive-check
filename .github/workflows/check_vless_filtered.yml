name: Check VLESS Servers

on:
  schedule:
    - cron: '*/9 * * * *'   # каждые 9 минут
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip requests

      - name: Check VLESS servers (TCP + latency)
        id: check_alive
        run: |
          python - <<'EOF'
          import os
          import time
          import socket
          import requests
          from concurrent.futures import ThreadPoolExecutor, as_completed

          URL = "https://github.com/AvenCores/goida-vpn-configs/raw/refs/heads/main/githubmirror/26.txt"
          TIMEOUT = 0.8
          MAX_LATENCY = 800
          MAX_WORKERS = 120

          print("Downloading 26.txt ...")
          lines = requests.get(URL, timeout=20).text.splitlines()

          vless_list = [l.strip() for l in lines if l.strip().startswith("vless://")]
          print(f"Total VLESS links: {len(vless_list)}")

          def check_vless(link):
              try:
                  hp = link.split('@', 1)[1].split('?', 1)[0]
                  host, port = hp.split(':', 1)
                  port = int(port)

                  start = time.time()
                  sock = socket.create_connection((host, port), timeout=TIMEOUT)
                  sock.close()

                  latency = int((time.time() - start) * 1000)
                  if latency <= MAX_LATENCY:
                      return link, latency
              except Exception:
                  return None

          alive = []
          start_all = time.time()

          with ThreadPoolExecutor(max_workers=MAX_WORKERS) as exe:
              futures = [exe.submit(check_vless, v) for v in vless_list]
              for i, f in enumerate(as_completed(futures), 1):
                  res = f.result()
                  if res:
                      link, latency = res
                      alive.append(link)
                      print(f"[OK] {latency} ms")

                  if i % 100 == 0:
                      print(f"Checked {i}/{len(vless_list)}")

          elapsed = int(time.time() - start_all)
          print(f"Finished in {elapsed} sec. Alive: {len(alive)}")

          os.makedirs("githubmirror", exist_ok=True)
          with open("githubmirror/26_alive.txt", "w") as f:
              for link in alive:
                  f.write(link + "\n")

          with open(os.environ["GITHUB_OUTPUT"], "a") as out:
              out.write(f"count={len(alive)}\n")
          EOF

      - name: Commit and push result
        if: steps.check_alive.outputs.count != '0'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add githubmirror/26_alive.txt
          git diff --cached --quiet || git commit -m "Update alive VLESS servers"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main
