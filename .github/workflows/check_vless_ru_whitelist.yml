          "restapi.dns-shop.ru","www.pochta.ru","passport.pochta.ru",
          "chat-ct.pochta.ru","www.x5.ru","www.ivi.ru","api2.ivi.ru",
          "hh.ru","i.hh.ru","hhcdn.ru","sentry.hh.ru","cpa.hh.ru",
          "www.kp.ru","cdnn21.img.ria.ru","lenta.ru","sync.rambler.ru",
          "s.rbk.ru","www.rbc.ru","target.smi2.net",
          "hb-bidder.skcrtxr.com","strm-spbmiran-07.strm.yandex.net",
          "pikabu.ru","www.tutu.ru","cdn1.tu-tu.ru","api.apteka.ru",
          "static.apteka.ru","images.apteka.ru","scitylana.apteka.ru",
          "www.drom.ru","c.rdrom.ru","www.farpost.ru",
          "s11.auto.drom.ru","i.rdrom.ru","yummy.drom.ru",
          "www.drive2.ru","lemanapro.ru"
          }

          reader = geoip2.database.Reader("geoip/GeoLite2-Country.mmdb")

          lines = requests.get(URL, timeout=20).text.splitlines()
          vless_links = [l for l in lines if l.startswith("vless://")]

          def tcp_ping(h, p):
              t = time.time()
              socket.create_connection((h, p), timeout=TIMEOUT).close()
              return int((time.time() - t) * 1000)

          def parse(link):
              u = urllib.parse.urlparse(link)
              q = urllib.parse.parse_qs(u.query)
              return {
                  "link": link,
                  "host": u.hostname,
                  "port": u.port or 443,
                  "security": q.get("security", [""])[0],
                  "sni": q.get("sni", [""])[0],
                  "flow": q.get("flow", [""])[0],
                  "type": q.get("type", [""])[0],
                  "network": q.get("network", [""])[0],
              }

          def check(link):
              d = parse(link)

              if d["security"] != "reality":
                  return None
              if d["flow"] != "xtls-rprx-vision":
                  return None
              if "xhttp" in (d["type"], d["network"]):
                  return None
              if d["sni"] not in RU_SNI_WHITELIST:
                  return None

              try:
                  for _ in range(TCP_PASSES):
                      socket.create_connection((d["host"], d["port"]), timeout=TIMEOUT).close()

                  pings = [tcp_ping(d["host"], d["port"]) for _ in range(CHECK_COUNT)]
                  if max(pings) > MAX_LATENCY:
                      return None

                  ip = socket.gethostbyname(d["host"])
                  country = reader.country(ip).country.iso_code or "NA"
                  return (sum(pings)//len(pings), country, d["link"])
              except:
                  return None

          results = []

          with ThreadPoolExecutor(MAX_WORKERS) as ex:
              for f in as_completed([ex.submit(check, v) for v in vless_links]):
                  r = f.result()
                  if r:
                      results.append(r)
                      print(f"[OK] {r[1]} {r[0]} ms")

          results.sort(key=lambda x: x[0])

          os.makedirs("githubmirror", exist_ok=True)
          with open("githubmirror/26_ru_whitelist.txt", "w") as f:
              for _, _, link in results:
                  f.write(link + "\n")

          with open(os.environ["GITHUB_OUTPUT"], "a") as o:
              o.write(f"count={len(results)}\n")

          print("Final alive:", len(results))
          EOF

      - name: Commit and push result
        if: steps.check_alive.outputs.count != '0'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git fetch origin main
          git rebase origin/main || git rebase --abort

          git add githubmirror/26_ru_whitelist.txt
          git diff --cached --quiet || git commit -m "Update RU Reality Vision whitelist"

          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main
