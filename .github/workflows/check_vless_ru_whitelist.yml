name: Check VLESS RU Whitelist + Reality Vision + GeoIP

on:
  schedule:
    - cron: '*/9 * * * *'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests geoip2

      - name: Check VLESS servers (Reality Vision + SNI + GeoIP)
        id: check_alive
        run: |
          python - <<'EOF'
          import os, time, socket, urllib.parse, requests
          from concurrent.futures import ThreadPoolExecutor, as_completed
          import geoip2.database

          URL = "https://github.com/AvenCores/goida-vpn-configs/raw/refs/heads/main/githubmirror/26.txt"

          TIMEOUT = 0.6
          CHECK_COUNT = 3
          TCP_PASSES = 2
          MAX_LATENCY = 600
          MAX_WORKERS = 120

          GEOIP_DB = "geoip/GeoLite2-Country.mmdb"
          reader = geoip2.database.Reader(GEOIP_DB)

          RU_SNI_WHITELIST = {
              "stats.vk-portal.net","sun6-21.userapi.com","sun6-20.userapi.com",
              "avatars.mds.yandex.net","queuev4.vk.com","sun6-22.userapi.com",
              "sync.browser.yandex.net","top-fwz1.mail.ru","ad.mail.ru",
              "eh.vk.com","akashi.vk-portal.net","sun9-38.userapi.com",
              "st.ozone.ru","ir.ozone.ru","vt-1.ozone.ru","io.ozone.ru",
              "ozone.ru","xapi.ozon.ru","strm-rad-23.strm.yandex.net",
              "online.sberbank.ru","esa-res.online.sberbank.ru","egress.yandex.net",
              "st.okcdn.ru","rs.mail.ru","counter.yadro.ru","742231.ms.ok.ru",
              "splitter.wb.ru","a.wb.ru","user-geo-data.wildberries.ru",
              "banners-website.wildberries.ru","chat-prod.wildberries.ru",
              "servicepipe.ru","alfabank.ru","statad.ru","alfabank.servicecdn.ru",
              "alfabank.st","ad.adriver.ru","privacy-cs.mail.ru",
              "imgproxy.cdn-tinkoff.ru","mddc.tinkoff.ru","le.tbank.ru",
              "hrc.tbank.ru","id.tbank.ru","rap.skcrtxr.com",
              "eye.targetads.io","px.adhigh.net","nspk.ru",
              "sba.yandex.net","identitystatic.mts.ru","tag.a.mts.ru",
              "login.mts.ru","serving.a.mts.ru","cm.a.mts.ru",
              "login.vk.com","api.a.mts.ru","mtscdn.ru",
              "d5de4k0ri8jba7ucdbt6.apigw.yandexcloud.net",
              "moscow.megafon.ru","api.mindbox.ru","web-static.mindbox.ru",
              "storage.yandexcloud.net","personalization-web-stable.mindbox.ru",
              "www.t2.ru","beeline.api.flocktory.com","static.beeline.ru",
              "moskva.beeline.ru","wcm.weborama-tech.ru",
              "1013a--ma--8935--cp199.stbid.ru","msk.t2.ru","s3.t2.ru",
              "get4click.ru","dzen.ru","yastatic.net","csp.yandex.net",
              "sntr.avito.ru","yabro-wbplugin.edadeal.yandex.ru",
              "cdn.uxfeedback.ru","goya.rutube.ru","api.expf.ru",
              "fb-cdn.premier.one","www.kinopoisk.ru","widgets.kinopoisk.ru",
              "payment-widget.plus.kinopoisk.ru","api.events.plus.yandex.net",
              "tns-counter.ru","speller.yandex.net","widgets.cbonds.ru",
              "www.magnit.com","magnit-ru.injector.3ebra.net",
              "jsons.injector.3ebra.net","2gis.ru","d-assets.2gis.ru",
              "s1.bss.2gis.com","www.tbank.ru",
              "strm-spbmiran-08.strm.yandex.net","tmsg.tbank.ru",
              "vk.com","www.wildberries.ru","www.ozon.ru",
              "ok.ru","yandex.ru"
          }

          def tcp_ping(host, port):
              s = socket.create_connection((host, port), timeout=TIMEOUT)
              s.close()
              return True

          def median(lst):
              lst = sorted(lst)
              return lst[len(lst)//2]

          def parse_vless(link):
              u = urllib.parse.urlparse(link)
              q = urllib.parse.parse_qs(u.query)
              return {
                  "link": link,
                  "host": u.hostname,
                  "port": u.port or 443,
                  "security": q.get("security", [""])[0],
                  "flow": q.get("flow", [""])[0],
                  "type": q.get("type", [""])[0],
                  "sni": q.get("sni", [""])[0]
              }

          def check_vless(link):
              try:
                  d = parse_vless(link)

                  if d["security"] != "reality":
                      return None
                  if d["flow"] != "xtls-rprx-vision":
                      return None
                  if d["type"] == "xhttp":
                      return None
                  if not d["sni"] or d["sni"] not in RU_SNI_WHITELIST:
                      return None

                  for _ in range(TCP_PASSES):
                      tcp_ping(d["host"], d["port"])

                  pings = []
                  for _ in range(CHECK_COUNT):
                      t0 = time.time()
                      tcp_ping(d["host"], d["port"])
                      pings.append(int((time.time() - t0) * 1000))
                      if pings[-1] > MAX_LATENCY:
                          return None

                  ip = socket.gethostbyname(d["host"])
                  country = reader.country(ip).country.iso_code
                  if country == "RU":
                      return None

                  return median(pings), d["link"], country
              except:
                  return None

          results = []

          lines = requests.get(URL, timeout=20).text.splitlines()
          vless_links = [l for l in lines if l.startswith("vless://")]

          with ThreadPoolExecutor(max_workers=MAX_WORKERS) as exe:
              futures = [exe.submit(check_vless, v) for v in vless_links]
              for f in as_completed(futures):
                  r = f.result()
                  if r:
                      ping, link, country = r
                      print(f"[OK] {country} {ping} ms")
                      results.append((ping, link))

          results.sort(key=lambda x: x[0])

          os.makedirs("githubmirror", exist_ok=True)
          with open("githubmirror/26_ru_whitelist.txt", "w") as f:
              for _, link in results:
                  f.write(link + "\n")

          with open(os.environ["GITHUB_OUTPUT"], "a") as out:
              out.write(f"count={len(results)}\n")

          print("Final alive:", len(results))
          EOF

      - name: Commit and push result
        if: steps.check_alive.outputs.count != '0'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git stash push -u || true
          git fetch origin main
          git rebase origin/main || git rebase --abort
          git stash pop || true

          git add githubmirror/26_ru_whitelist.txt
          git diff --cached --quiet || git commit -m "Update RU Reality Vision whitelist"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} HEAD:main
