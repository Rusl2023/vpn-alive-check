          "widgets.cbonds.ru","www.magnit.com",
          "magnit-ru.injector.3ebra.net","jsons.injector.3ebra.net",
          "2gis.ru","d-assets.2gis.ru","s1.bss.2gis.com","www.tbank.ru",
