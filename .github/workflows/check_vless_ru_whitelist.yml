name: Check VLESS RU Whitelist + Reality Vision

on:
  schedule:
    - cron: '*/9 * * * *'
  workflow_dispatch:

concurrency:
  group: vless-ru-whitelist
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests geoip2

      - name: Check VLESS servers (Reality + Vision + RU SNI)
        id: check_alive
        run: |
          python - <<'EOF'
          import os, time, socket, requests, urllib.parse
          from concurrent.futures import ThreadPoolExecutor, as_completed
          import geoip2.database

          URL = "https://github.com/AvenCores/goida-vpn-configs/raw/refs/heads/main/githubmirror/26.txt"

          TIMEOUT = 0.6
          MAX_LATENCY = 600
          CHECK_COUNT = 3
          TCP_PASSES = 2
          MAX_WORKERS = 120

          RU_SNI_WHITELIST = {
          "stats.vk-portal.net","sun6-21.userapi.com","sun6-20.userapi.com",
          "avatars.mds.yandex.net","queuev4.vk.com","sun6-22.userapi.com",
